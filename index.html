<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="winner"></div>
    <div id="board"></div>
    <div id="controls">
        <button id="prev" disabled><i class="fa-solid fa-angles-left"></i></button>
        <button id="next" disabled><i class="fa-solid fa-angles-right"></i></button>
        <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
